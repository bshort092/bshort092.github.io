<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Movies</title>
  <link rel="stylesheet" href="public/css/style.css" />
  <script src='https://d3js.org/d3.v5.min.js'></script>

  <meta charset="UTF-8">
  <title>Movies</title>
  <link rel="stylesheet" href="public/css/style.css" />
  <script src="https://d3js.org/d3.v5.js"></script>

  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>

  <h1>What Movies Were They In?</h1>
  <h3>Keisha Gates A02071489, Aaron Lafitte A018525030, & Brandon Short A02193680 </h3>

  <div id="search-bar-container">
    <h2>Search</h2>
    <br>
    <div id="resultSearch">
      <div class="box">
        <div class="search-bar" id="search-bar-one">
        </div>
        <div class="selected" id="selected-one">
        </div>
      </div>
      <br/>
      <div class="box">
        <div class="search-bar" id="search-bar-two">
        </div>
        <div class="selected" id="selected-two">
        </div>
      </div>
    </div>
  </div>

  <div id="node-link-container">
    <svg id="node-diagram"></svg>
    <div id="movieInfoList" class="view">
      <span id="movieInfo"></span>
    </div>
  </div>

  <div id="line-chart" class="view">
    <h2 class="">Line Chart</h2>
    <div id="plot-selector">
      <label>Plot:</label>
      <select id="dataset" onchange="chooseProperty()">
      <!-- <select id="dataset"> -->
        <option selected value="revenue">Revenue</option>
        <option value="budget">Budget</option>
        <option value="popularity">Popularity</option>
        <option value="runtime">Runtime</option>
      </select>
    </div>

    <svg id="line-chart-svg">
      <g id="xAxis"></g>
      <g id="yAxis"></g>
      <g id="lines"></g>
    </svg>
  </div>

</body>
<script type="application/javascript" src="public/js/lineChart.js"></script>
<script type="application/javascript" src="public/js/movieInfo.js"></script>
<script type="application/javascript" src="public/js/script.js"></script>
<script type="application/javascript" src="public/js/searchBar.js"></script>
<script type="application/javascript" src="public/js/nodeDiagram.js"></script>

</html>
